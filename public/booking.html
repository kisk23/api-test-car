<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking - Time Slot Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-label {
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .date-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .date-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .time-slot {
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
        }

        .time-slot.available {
            border-color: #48bb78;
            color: #2d3748;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
        }

        .time-slot.available:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
            border-color: #38a169;
        }

        .time-slot.available.selected {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-color: #2f855a;
        }

        .time-slot.unavailable {
            border-color: #fc8181;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            color: #742a2a;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .time-slot.unavailable::after {
            content: 'Booked';
            position: absolute;
            top: 4px;
            right: 8px;
            font-size: 10px;
            color: #e53e3e;
            font-weight: 700;
            text-transform: uppercase;
        }

        .time-slot.loading {
            background: #f7fafc;
            color: #a0aec0;
            cursor: wait;
            border-color: #cbd5e0;
        }

        .continue-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .continue-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .continue-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #48bb78;
        }

        .message.info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #4299e1;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-banner {
            background: #fef5e7;
            border: 2px solid #f39c12;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #7d6608;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Date & Time</h1>
        
        <!-- Debug Banner -->
        <div class="debug-banner" id="debugBanner" style="display: none;">
            <strong>üé≠ DEMO MODE</strong>: Using mock data. <span id="configHelp"></span>
        </div>

        <!-- Date Selection -->
        <div class="section">
            <label class="section-label" for="dateInput">Select Date</label>
            <input 
                type="date" 
                id="dateInput" 
                class="date-input"
                min=""
            >
        </div>

        <!-- Time Slot Selection -->
        <div class="section">
            <label class="section-label">Select Time Slot</label>
            <div id="message"></div>
            <div class="time-slots" id="timeSlots">
                <!-- Time slots will be populated here -->
            </div>
        </div>

        <!-- Continue Button -->
        <button class="continue-btn" id="continueBtn" disabled>Continue</button>
    </div>

    <script>
        // ============================================================
        // CONFIGURATION - CHANGE THESE VALUES
        // ============================================================
        const API_BASE_URL = 'http://localhost:4000';
        let CAR_ID = 'YOUR_CAR_ID_HERE'; // Replace with actual car ID
        
        // DEMO MODE - Set to true to test with mock data (no API calls)
        const DEMO_MODE = true;
        
        // ============================================================
        // APPLICATION STATE
        // ============================================================
        let selectedDate = null;
        let selectedTime = null;
        let availabilityData = [];

        // DOM Elements
        const dateInput = document.getElementById('dateInput');
        const timeSlotsContainer = document.getElementById('timeSlots');
        const continueBtn = document.getElementById('continueBtn');
        const messageDiv = document.getElementById('message');
        const debugBanner = document.getElementById('debugBanner');
        const configHelp = document.getElementById('configHelp');

        // Set minimum date to today
        const today = new Date();
        dateInput.min = today.toISOString().split('T')[0];

        // Event Listeners
        dateInput.addEventListener('change', handleDateChange);
        continueBtn.addEventListener('click', handleContinue);

        // ============================================================
        // INITIALIZATION
        // ============================================================
        function init() {
            console.log('üöÄ Initializing Car Booking System');
            console.log('API Base URL:', API_BASE_URL);
            console.log('Car ID:', CAR_ID);
            console.log('Demo Mode:', DEMO_MODE);

            // Check configuration
            if (CAR_ID === 'YOUR_CAR_ID_HERE') {
                if (DEMO_MODE) {
                    debugBanner.style.display = 'block';
                    configHelp.innerHTML = 'To use real API: Set <code>DEMO_MODE = false</code> and update <code>CAR_ID</code> in the script.';
                    console.log('‚ö†Ô∏è  Using DEMO MODE because CAR_ID is not configured');
                } else {
                    showMessage('Configuration Error: Please set CAR_ID in the script', 'error');
                    console.error('‚ùå CAR_ID not configured');
                    return;
                }
            } else if (DEMO_MODE) {
                debugBanner.style.display = 'block';
                configHelp.innerHTML = 'Demo mode is ON. Set <code>DEMO_MODE = false</code> to use real API.';
            }

            // Set default date to tomorrow
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            dateInput.value = tomorrow.toISOString().split('T')[0];
            handleDateChange();
        }

        // ============================================================
        // EVENT HANDLERS
        // ============================================================
        async function handleDateChange() {
            selectedDate = dateInput.value;
            selectedTime = null;
            continueBtn.disabled = true;
            
            if (!selectedDate) {
                return;
            }

            console.log('üìÖ Date selected:', selectedDate);
            await fetchAvailability(selectedDate);
        }

        async function handleContinue() {
            if (!selectedDate || !selectedTime) {
                showMessage('Please select a date and time slot.', 'error');
                return;
            }

            continueBtn.disabled = true;
            continueBtn.innerHTML = 'Booking...<span class="loading-spinner"></span>';

            // DEMO MODE - Simulate booking
            if (DEMO_MODE) {
                console.log('üé≠ DEMO: Simulating booking...');
                setTimeout(() => {
                    showMessage(`‚úÖ Demo Booking Successful: ${selectedDate} at ${selectedTime}`, 'success');
                    continueBtn.innerHTML = 'Continue';
                    
                    // Mark slot as booked in demo
                    const slotIndex = availabilityData.findIndex(s => s.time === selectedTime);
                    if (slotIndex !== -1) {
                        availabilityData[slotIndex].available = false;
                        renderTimeSlots(availabilityData);
                        selectedTime = null;
                        continueBtn.disabled = true;
                    }
                }, 1000);
                return;
            }

            try {
                const url = `${API_BASE_URL}/customer/cars/${CAR_ID}/book`;
                console.log('üì§ Booking:', { url, date: selectedDate, time: selectedTime });

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ date: selectedDate, time: selectedTime })
                });

                const data = await response.json();
                console.log('üì° Response:', response.status, data);

                if (!response.ok) {
                    throw new Error(data.message || 'Booking failed');
                }

                showMessage('‚úÖ Booking successful! Redirecting...', 'success');
                setTimeout(() => {
                    console.log('Booking confirmed:', data);
                }, 2000);

            } catch (error) {
                console.error('‚ùå Booking error:', error);
                showMessage(`Error: ${error.message}`, 'error');
                continueBtn.disabled = false;
                continueBtn.innerHTML = 'Continue';
            }
        }

        // ============================================================
        // API FUNCTIONS
        // ============================================================
        async function fetchAvailability(date) {
            showMessage('Loading availability...', 'info');
            showLoadingSlots();

            // DEMO MODE - Return mock data
            if (DEMO_MODE) {
                console.log('üé≠ DEMO: Loading mock availability data');
                setTimeout(() => {
                    const mockData = [
                        { time: '9:00', available: true },
                        { time: '10:00', available: false },
                        { time: '11:00', available: true },
                        { time: '12:00', available: true },
                        { time: '14:00', available: false },
                        { time: '15:00', available: true },
                        { time: '16:00', available: true },
                        { time: '17:00', available: true }
                    ];
                    availabilityData = mockData;
                    renderTimeSlots(mockData);
                    clearMessage();
                }, 500);
                return;
            }

            try {
                const url = `${API_BASE_URL}/customer/cars/${CAR_ID}/availability?date=${date}`;
                console.log('üîç Fetching:', url);

                const response = await fetch(url, {
                    credentials: 'include'
                });

                console.log('üì° Response:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå API Error:', errorText);
                    throw new Error(`API returned ${response.status}`);
                }

                availabilityData = await response.json();
                console.log('‚úÖ Data:', availabilityData);
                renderTimeSlots(availabilityData);
                clearMessage();
            } catch (error) {
                console.error('‚ùå Fetch error:', error);
                showMessage(`Error: ${error.message}. Open console (F12) for details.`, 'error');
                timeSlotsContainer.innerHTML = '';
            }
        }

        // ============================================================
        // UI FUNCTIONS
        // ============================================================
        function showLoadingSlots() {
            const loadingSlots = [
                '9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM',
                '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM'
            ];

            timeSlotsContainer.innerHTML = loadingSlots
                .map(time => `<div class="time-slot loading">${time}</div>`)
                .join('');
        }

        function renderTimeSlots(slots) {
            if (!slots || slots.length === 0) {
                timeSlotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #a0aec0;">No time slots available.</p>';
                return;
            }

            timeSlotsContainer.innerHTML = slots.map(slot => {
                const time24 = slot.time;
                const timeDisplay = formatTime(time24);
                const availableClass = slot.available ? 'available' : 'unavailable';
                
                return `
                    <div 
                        class="time-slot ${availableClass}" 
                        data-time="${time24}"
                        ${slot.available ? `onclick="selectTimeSlot('${time24}')"` : ''}
                    >
                        ${timeDisplay}
                    </div>
                `;
            }).join('');
        }

        function formatTime(time24) {
            const [hour] = time24.split(':');
            const hourNum = parseInt(hour);
            
            if (hourNum === 0) return '12:00 AM';
            if (hourNum < 12) return `${hourNum}:00 AM`;
            if (hourNum === 12) return '12:00 PM';
            return `${hourNum - 12}:00 PM`;
        }

        function selectTimeSlot(time) {
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });

            const clickedSlot = document.querySelector(`[data-time="${time}"]`);
            if (clickedSlot) {
                clickedSlot.classList.add('selected');
                selectedTime = time;
                continueBtn.disabled = false;
                console.log('‚úÖ Selected:', time);
            }
        }

        function showMessage(text, type) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        function clearMessage() {
            messageDiv.style.display = 'none';
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
